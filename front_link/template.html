var ThisPage = {
    image_url: "./image/travel.png",
    word: "出行",
    click_url: "http://www.baidu.com",
    init: function() {
        this.paint_ad();
    },
    //默认配置管理
    config_controller: {
        default_config: {"titFF":"%E5%AE%8B%E4%BD%93", "titTA":"left", "conBW:":0,
        "rss0": "#86AC5F", "rss1": "Transparent", "rss2": "#374565", "titFS": 28},
        color_idx: ["#f2405b", "#f2405b", "#f2405b", "#858585", "#858585", "#858585", "#858585", "#858585", "#858585"],
        priority_config:{"titFS": 28},
        config: {},
        init: function(config) {
            this.config = config;
        },
        get_var: function(name) {
            if (this.priority_config[name]) {
                return this.priority_config[name];
            }
            if (this.config[name]) {
                return this.config[name];
            }
            if (this.default_config[name]) {
                return this.default_config[name];
            }
            return 0;
        },
        //当推词有大于等于7个单词的，缩小字体大小
        get_bytes: function(title) {
            var length =  title.replace(/[^\x00-\xff]/gi, "--").length; 
            return length;
        }
    },
    paint_ad: function() {
        var ad_container = document.createElement("div");
        ad_container.style.position = "fixed";
        ad_container.style.top = "100px";
        ad_container.style.right = "50px";
        var icon = document.createElement("img");
        icon.src =  window.ThisPage.image_url;
        var title = document.createElement("span");
        title.innerHTML = window.ThisPage.word;
        title.style.fontSize = "50px";
        title.style.position = "absolute";
        title.style.left = "50px";
        title.style.bottom = "25px";
        ad_container.appendChild(icon);
        ad_container.appendChild(title);
        document.body.appendChild(ad_container);
    },
    style_controller: {
        item_style: {},
        container_style: {},
        idx_block_style: {},
        span_style: {},
        zoom: 0,
        gen_style: function(style) {
            var result = "";
            if (style) {
                for (var key in style) {
                    result += key + ":" + style[key] + (this.pxStyle[key] ? "px;" : ";");
                }
            }
            return result;
        },
        pxStyle: { 
            width: 1,
            height: 1,
            "line-height": 1,
            "padding-left": 1,
            "padding-right": 1,
            "padding-top": 1,
            "padding-bottom": 1,
            "border-width": 1,
            "font-size": 1,
            "margin-left": 1,
            "margin-right": 1,
            "margin-top": 1, 
            "margin-bottom": 1,
            "border-left-width": 1,
            "border-right-width": 1,
            "border-top-width": 1,
            "border-bottom-width": 1,
            "top": 1,
            "left": 1,
            "bottom": 1,
            "right": 1
        },
        //兼容性处理
        getElementsByClassName: function(className, root, tagName) {
            if(root){
                root=typeof root=="string" ? document.getElementById(root) : root;   
            }else{
                root=document.body;
            }
            tagName=tagName||"*";                                    
            if (document.getElementsByClassName) {                    
                return root.getElementsByClassName(className);
            }else { 
                var tag= root.getElementsByTagName(tagName);
                var tagAll = [];            
                for (var i = 0; i < tag.length; i++) {  
                    for(var j=0,n=tag[i].className.split(' ');j<n.length;j++){
                        if(n[j]==className){
                            tagAll.push(tag[i]);
                            break;
                        }
                    }
                }
                return tagAll;
            }

        },
        set_class: function(dom, css) {
            if (!window.attachEvent) {
                dom.setAttribute("class", css);
            } else {
                dom.className = css;
            }
        },
        set_style: function(dom, style) {
            var css = this.gen_style(style);
            if (!window.attachEvent) {
                dom.setAttribute("style", css);
            } else {
                dom.style.cssText=css;
            }
        }
    },
    Tool: {
        bind: function (element, eventType, handler) {
                if (window.addEventListener) { 
                    element.addEventListener(eventType, handler, false);
                } else {
                    element.attachEvent("on" + eventType, handler);
                }   
            },
    },
}
run(ThisPage.init.proxy(ThisPage));
</script>
