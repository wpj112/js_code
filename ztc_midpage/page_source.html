        <script>
            function del_html_items(){

                var items=document.getElementById("main_container");
                items_len = items.children.length;
                for (var i=0; i < items_len; i++){
                    items.removeChild(items.children[0]);
                }
                clone_new_container();
            } 
            
            function rerequest_ads(query){
                window["mid_page_param"].query = query;
                for (var i=0; i<6; i++){
                    window["mid_page_param"].keywords[i] = moreKeywordList[i+2];
                }
                keywordlist = window["mid_page_param"].keywords;
                for (var i=0; i<keywordlist.length; i++) {
                    if (key == keywordlist[i]) {
                        window["mid_page_param"].query_idx = i;
                        break;
                    }
                }
                moreKeywordList = [];
                renderList = [];
                keywordIndex = -1;
                currentAd = 10;
                skipNum = 0;
                totalKeywordNum = 0;
                hasJinpinHot = 0;
                requestADS();
            }

            function change_menu_keyword(kword, clk_idx){
                var i = 0;
                items = document.getElementsByClassName("menu_item");
                for (i = 0; i < items.length; i++){
                    if (i+1 == clk_idx){
                        items[i].setAttribute("style", "background-color:#4B90E2;color:#ECF3FD;");
                    }else{
                        items[i].setAttribute("style", "background-color:#ECF3FD;color: #4B90E2;");
                    }
                }
                adjust_keywords();
                search_item = document.getElementsByClassName("search_input")[0];
                search_item.value = "  "+ kword;

            }
            function menu_onclick_01(){
                del_html_items();
                var kword = document.getElementById("menu_item_01").innerHTML;
                change_menu_keyword(kword, 1);
                rerequest_ads(kword);
            }

            function menu_onclick_02(){
                del_html_items();
                var kword = document.getElementById("menu_item_02").innerHTML;
                change_menu_keyword(kword, 2);
                rerequest_ads(kword);
            }

            function menu_onclick_03(){ 
                del_html_items();
                var kword = document.getElementById("menu_item_03").innerHTML; 
                change_menu_keyword(kword, 3);
                rerequest_ads(kword);
            }

            function show_banner(){
                if (window["mid_page_param"].sub_title=="" || window["mid_page_param"].sub_desc=="" ||
                    window["mid_page_param"].sub_image=="" || window["mid_page_param"].sub_url==""){
                     document.getElementsByClassName("toptip_container")[0].setAttribute("style", "display:line-block; height:30px ;background-color:#E0DEDD;");//ECF3FD
                    document.getElementsByClassName("toptip_title")[0].setAttribute("style", "display:none");
                    document.getElementsByClassName("toptip_content")[0].setAttribute("style", "display:none");
                }else{
                    document.getElementsByClassName("toptip_title")[0].innerHTML = window["mid_page_param"].sub_title;
                    document.getElementsByClassName("toptip_content")[0].innerHTML = window["mid_page_param"].sub_desc.substring(0,45)+"..."+"<a class=\"toptip_jump\" target=\"_blank\" href=\""+window["mid_page_param"].sub_url +"\" >>></a>";
                    tmp = document.getElementsByClassName("toptip_img")[0];
                    tmp.firstElementChild.src = window["mid_page_param"].sub_image;
                    
                    document.getElementsByClassName("toptip_img")[0].setAttribute("style", "display:block");
                    document.getElementsByClassName("toptip_container")[0].setAttribute("style", "display:line-block");
                }
                document.getElementsByTagName("title")[0].innerHTML = window["mid_page_param"].sub_title;
            }
        </script>

        <script type="text/javascript">
            //反作弊处理， 防止一些坑，做了特殊处理
            var AntiCheat = (function () {
                return {
                    name: 'AntiCheat',
                    namespace: 'Cpro.Template',
                    antiCheatArray: [],
                    mouseInClientX: -1,
                    mouseInClientY: -1,
                    mouseInTime: -1,
                    mouseInTimeSpan: -1,
                    mousePressTime: -1,
                    mouseClickClientX: -1,
                    mouseClickClientY: -1,
                    mouseClickCheckNum: -1,
                    mouseOverTimes: -1,
					getCheckCode: function (href,imTimeSign,pressTime,touchX) {
						var urlSearch,
							urlReg = /\?url\=([^\.]+)\./,
							urlMix = /link\?url\=([^\&]+)/,
						checkCode = 0;
						urlSearch = urlMix.exec(href) || urlReg.exec(href);
						if (urlSearch) {
							var num = (((pressTime * imTimeSign) % 99) + 9); 
							var iDomainLen = urlSearch[1].length;
							if (urlMix.exec(href)) {
								iDomainLen = urlSearch[1].length < 20 ? iDomain.length : 20;   
							}   
							for (var x = 0; x < num; ++x) {
								checkCode += urlSearch[1].charCodeAt((touchX * x) % iDomainLen);
							}   
							return checkCode;
						}   
						return false;
					},
                    bind: function (element, eventType, handler) {
                        if (window.addEventListener) {
                            element.addEventListener(eventType, handler, false)
                        }
                        else {
                            element.attachEvent("on" + eventType, handler)
                        }
                    },
                    formatEventObj: function (e) {
                        e = e || window.event;
                        e.target = e.target || e.srcElement;
                        return e;
                    },
                    mouseInHandler: function (e) {
                        if (this.mouseInClientX === -1) {
                            this.mouseInClientX = e.clientX;
                        }
                        if (this.mouseInClientY === -1) {
                            this.mouseInClientY = e.clientY;
                        }
                    },
                    mouseInTimeHandler: function (e) {
                        if (this.mouseInTime === -1) {
                            this.mouseInTime = (new Date()).getTime();
                        }
                        this.mouseInTimeSpan = (new Date()).getTime() - this.mouseInTime;
                    },

                    mousePressTimeHandler: function (e) {
                        if (e.type === "mousedown") {
                            this.mousePressTime = (new Date()).getTime();
                        }
                        else {
                            this.mousePressTime = (new Date()).getTime() - this.mousePressTime;
                        }
                    },
                    mouseClickHandler: function (e) {
                        e = this.formatEventObj(e);
                        var sourceElement = e.target;
                        var max_try = 10;
                        var try_count = 0;
                        //调整:处理a的层数限制坑
                        while(sourceElement.tagName.toLowerCase() !== "a"
                            && try_count < max_try) {
                            sourceElement = sourceElement.parentNode;
                            try_count += 1;
                        }
                        this.mouseClickClientX = e.clientX;
                        this.mouseClickClientY = e.clientY;

                        this.mouseInTimeHandler();

                        //make the mouseClickCheckNum
                        this.mouseClickCheckNum = 0;
                        //针对google adx流量特殊处理
                        var isGAdx = false;
                        var originHref = sourceElement.href;
                        var p = /(?:\?|&)q=(.*?)(?=\&|$)/i;
                        if (sourceElement.href.indexOf('google.com') > 0) {
                            isGAdx = true;
                            var href = originHref.match(p)[1];
                            sourceElement.href = decodeURIComponent(href);
                        }
                        var urlParamMatch = /\.php\?(url=)?([0-9a-zA-Z_-]*)\./.exec(sourceElement.href);
                        var urlParam = urlParamMatch[2];
                        var domIdMatch = /.*?(\d+)$/.exec(sourceElement.id);
                        var domNum = 0;
                        //处理id 命名的坑， 找不到的时候默认取0 （1s内没有问题）
                        try {
                            domNum = domIdMatch[1];
                        }
                        catch(e) {
                            domNum = 0;
                        }
                        var midNum = this.antiCheatArray[domNum];
						console.log(this.antiCheatArray);
                        if (domNum == "110") {
							this.mouseClickCheckNum = this.getCheckCode(sourceElement.href, midNum, this.mousePressTime, this.mouseClickClientX);
						} else {
							for (var i = 0; i < (((this.mouseOverTimes * midNum) % 99) + 9); i++) {
                            	var idx = (this.mousePressTime * i) % urlParam.length;
                            	this.mouseClickCheckNum += urlParam.charCodeAt(idx);
                        	}
						}
                        //make click url
                        var elementHtml = sourceElement.innerHTML;
                        if (sourceElement.href.indexOf("&ck") == -1) {
                            if (domNum == "110") {
                        		sourceElement.href += "&ck=" + this.mouseClickCheckNum + "." + this.mousePressTime + "." + this.mouseClickClientX + "." + this.mouseClickClientY + "." + this.mouseInClientY + "." + this.mouseInTimeSpan;
							} else {
								sourceElement.href += "&ck=" + this.mouseClickCheckNum + "." + this.mouseOverTimes + "." + this.mousePressTime + "." + this.mouseClickClientX + "." + this.mouseClickClientY + "." + this.mouseInClientX + "." + this.mouseInClientY + "." + this.mouseInTimeSpan;
							}
						}
                        if ((elementHtml.match(/(www\.)|(.*@.*)/i) != null) && document.all) {
                            elementHtml.match(/\<.*\>/i) == null ? sourceElement.innerHTML = elementHtml : sourceElement.innerTEXT = elementHtml;
                        }
                        //针对google adx流量还原处理
                        if (isGAdx) {
                            sourceElement.href = originHref.replace(p,"&q="+encodeURIComponent(sourceElement.href));
                        }
                    },

                    mouseOverHandler: function (e) {
                        if (this.mouseOverTimes === -1) {
                            this.mouseOverTimes = 0;
                        }
                        this.mouseOverTimes++;
                    },

                    check: function (containerId, id) {
                        this.antiCheatArray = window.antiCheatArray;
                        var container = document.getElementById(containerId);
                        var tag_a_list = container.getElementsByTagName("a");
                        for (var i=0; i<tag_a_list.length; i++) {
                            var id_name = i + "_tag_" + id;
                            tag_a_list[i].setAttribute("id", id_name);
                        }
                        var container = document.getElementById(containerId);
                        var linkArray = container.getElementsByTagName("a");
                        this.bind(container, "mouseover", this.mouseInHandler.proxy(this));
                        this.bind(container, "mouseover", this.mouseInTimeHandler.proxy(this));
                        for (var i = 0; i < linkArray.length; i++) {
                            var tempClassName = linkArray[i].className;
                            if(tempClassName){
                                tempClassName = tempClassName.toLowerCase();
                                if(tempClassName === "gylogo"
                                    || tempClassName === "bdlogo"
                                    || tempClassName === "bd-logo"
                                    || tempClassName === "bd-logo2"
                                    || tempClassName === "bd-logo3"
                                    || tempClassName === "bd-logo4"){
                                    continue;
                                }
                            }
                            this.bind(linkArray[i], "mousedown", this.mousePressTimeHandler.proxy(this));
                            this.bind(linkArray[i], "mouseup", this.mousePressTimeHandler.proxy(this));
                            this.bind(linkArray[i], "click", this.mouseClickHandler.proxy(this));
                            this.bind(linkArray[i], "mouseover", this.mouseOverHandler.proxy(this));
                        }
                    }
                }
            })();
        </script>
        <script type="text/javascript">
            //viewport 兼容处理
            var adaptUILayout = (function(){
                //根据校正appVersion或userAgent校正屏幕分辨率宽度值
                var regulateScreen = (function(){
                    var cache = {};
                    //默认尺寸
                    var defSize = {
                        width  : window.screen.width,
                        height : window.screen.height
                    };
                    var ver = window.navigator.appVersion;
                    var _ = null;
                    var check = function(key){
                        return key.constructor == String ? ver.indexOf(key) > -1 : ver.test(key);
                    };
                    var add = function(name, key, size){
                        if(name && key)
                            cache[name] = {
                                key : key,
                                size : size
                            };
                    };
                    var del = function(name){
                        if(cache[name])
                            delete cache[name];
                    };
                    var cal = function(){
                        if(_ != null)
                            return _;
                        for(var name in cache){
                            if(check(cache[name].key)){
                                _ = cache[name].size;
                                break;
                            }
                        }
                        if(_ == null)
                            _ = defSize;
                        return _;
                    };
                    return {
                        add : add,
                        del : del,
                        cal : cal
                    };
                })();
                //实现缩放
                var adapt = function(uiWidth){
                    var
                    deviceWidth,
                    devicePixelRatio,
                    targetDensitydpi,
                    //meta,
                    initialContent,
                    head,
                    viewport,
                    ua;
                    ua = navigator.userAgent.toLowerCase();
                    //whether it is the iPhone or iPad
                    isiOS = ua.indexOf('ipad') > -1 || ua.indexOf('iphone') > -1;
                    isIE = ua.indexOf('msie') > -1;
                    //获取设备信息,并矫正参数值
                    window.devicePixelRatio = window.devicePixelRatio ||
                        Math.round(window.screen.availWidth / document.documentElement.clientWidth)
                    devicePixelRatio = window.devicePixelRatio;
                    deviceWidth      = regulateScreen.cal().width;
                    //获取最终dpi
                    targetDensitydpi = uiWidth / deviceWidth * devicePixelRatio * 160;
                    //use viewport width attribute on the iPhone or iPad device
                    //use viewport target-densitydpi attribute on the Android device
                    initialContent   = isiOS
                        ? 'target-densitydpi=device-dpi, width=' + uiWidth + 'px, user-scalable=yes'
                        : isIE? 'target-densitydpi=' + targetDensitydpi + ', width=device-width, user-scalable=yes':
                        'target-densitydpi=' + targetDensitydpi + ', width=' + uiWidth + 'px, user-scalable=yes';
                    //add a new meta node of viewport in head node
                    head = document.getElementsByTagName('head');
                    viewport = document.createElement('meta');
                    viewport.name = 'viewport';
                    viewport.content = initialContent;
                    head.length > 0 && head[head.length - 1].appendChild(viewport);
                };
                return {
                    regulateScreen : regulateScreen,
                    adapt : adapt
                };
            })();
            adaptUILayout.adapt(320); //适配当前页面
        </script>
        <script type="text/javascript">
            //页面渲染
            var ThisPage = {
                init: function(isMonitor) {
                    var menu_container = document.getElementById("menu_container");
                    // 设置选中的背景色
                    menu_container.children[window.mid_page_param["query_idx"]
                        ].setAttribute("style", "background-color:#4B90E2;color:#ECF3FD");
                    adjust_keywords();

                    if (isMonitor) {
                        //打开监控, 向服务器发送请求
                        this.MonitorObject.init();
                    }
                },
                //监控类
                    MonitorObject: {
                        monitor_host:"http://eclick.baidu.com/m.js?",
                        enable_monitor: true,
                        max_life_time: 600*1000, //10分钟
                        //公共id
                        idInfo: {
                            jk: null,
                            temp: "tpclicked3_mob_10",
                            toString: function() {
                                var str = "jk=" + this.jk + "&"
                                    + "temp=" + this.temp;
                                return str;
                            }
                        },
                        //需要监控的设备信息
                        deviceInfo: {
                            screen_width: 0,
                            screen_height: 0,
                            devicePixelRatio:0,
                            toString: function() {
                                var str = "screenWidth=" + this.screen_width + "&"
                                    + "screenHeight=" + this.screen_height + "&"
                                    + "devicePixelRatio=" + this.devicePixelRatio;
                                return str;
                            }
                        },
                        //用户行为监控
                        userInfo: {
                            load: {
                                start_time:0,
                                end_time: 0
                            },
                            arrive: {
                                start_time:0,
                                end_time: 0
                            },
                            dwell: {
                                start_time:0,
                                end_time: 0
                            },
                            move: {
                                cnt: 0,
                                time: 0,
                                pos: []
                            },
                            click: {
                                cnt: 0,
                                time: 0,
                                pos: []
                            },
                            bottom: {
                                cnt: 0,
                                time: 0
                            },
                            ltime: function() {
                                var str = "ltime=" + (this.load.end_time - this.load.start_time);
                                return str;
                            },
                            atime: function() {
                                var str = "atime=" + (this.arrive.end_time - this.arrive.start_time);
                                return str;
                            },
                            dtime: function() {
                                var str = "dtime=" + (this.dwell.end_time - this.dwell.start_time);
                                return str;
                            },
                            cpos: function() {
                                var str = "cpos=" + this.click.pos.toString();
                                return str;
                            },
                            toString: function() {
                                var str = "clks=" + this.click.cnt + "&"
                                    + "ctime=" + this.click.time + "&"
                                    + "moves=" + this.move.cnt + "&"
                                    + "mtime=" + this.move.time + "&"
                                    + "bottom=" + this.bottom.cnt + "&"
                                    + "btime=" + this.bottom.time;
                                return str;
                            }
                        },
                        //广告监控信息
                        adInfo: {
                            query: "",
                            toString: function() {
                                var str = "query=" + this.query;
                                return str;
                            }
                        },
                        init: function() {
                            var paramUrlArray = window.location.search.split("&");
                            for (var i = 0; i<paramUrlArray.length; i++) {
                                var temp = paramUrlArray[i].split('=');
                                if (temp[0] == "jk") {
                                    this.idInfo.jk = temp[1];
                                } else if (temp[0] == "t") {
                                    this.idInfo.temp = temp[1];
                                }
                            }
                            this.deviceInfo.screen_width = window.screen.width;
                            this.deviceInfo.screen_height = window.screen.height;
                            this.deviceInfo.devicePixelRatio = window.devicePixelRatio;
                            this.adInfo.query = window.mid_page_param["query"];
                            this.userInfo.load.start_time = StartTime;
                            this.userInfo.arrive.start_time = StartTime;
                            this.userInfo.dwell.start_time = StartTime;
                            this.userInfo.load.end_time = new Date().getTime();
                            ThisPage.Utility.bind(window, "load", this.sendOnload.proxy(this));
                            ThisPage.Utility.bind(window, "click", this.onClick.proxy(this));
                            ThisPage.Utility.bind(window, "touchend", this.onMove.proxy(this));
                            ThisPage.Utility.bind(window, "touchcancel", this.onMove.proxy(this));
                            ThisPage.Utility.bind(window, "scroll", this.onScroll.proxy(this));
                            ThisPage.Utility.bind(window, "unload", this.sendUnload.proxy(this));
                            this.timer = setTimeout(this.sendUnload.proxy(this), this.max_life_time); //超过一定时间自动发送信息
                        },
                        onClick: function(event) {
                            this.userInfo.click.cnt += 1;
                            this.userInfo.click.pos.push(event.pageX+":"+event.pageY);
                            if (this.userInfo.click.time == 0) {
                                var first_time = new Date().getTime();
                                this.userInfo.click.time = first_time - this.userInfo.arrive.start_time;
                            }
                        },
                        onMove: function() {
                            this.userInfo.move.cnt += 1;
                            if (this.userInfo.move.time == 0) {
                                var first_time = new Date().getTime();
                                this.userInfo.move.time = first_time - this.userInfo.arrive.start_time;
                            }
                        },
                        onScroll: function() {
                            //取窗口滚动条高度
                            var getScrollTop = function() {
                                var scrollTop=0;
                                if(document.documentElement && document.documentElement.scrollTop) {
                                    scrollTop = document.documentElement.scrollTop;
                                }
                                else if(document.body) {
                                    scrollTop = document.body.scrollTop;
                                }
                                return scrollTop;
                            };
                            //取窗口可视范围的高度
                            var getClientHeight = function() {
                                var clientHeight=0;
                                if(document.body.clientHeight && document.documentElement.clientHeight) {
                                    clientHeight = (document.body.clientHeight<document.documentElement.clientHeight)?document.body.clientHeight:document.documentElement.clientHeight;
                                } else {
                                    clientHeight = (document.body.clientHeight>document.documentElement.clientHeight)?document.body.clientHeight:document.documentElement.clientHeight;
                                }
                                return clientHeight;
                            };
                            //取文档内容实际高度
                            var getScrollHeight = function() {
                                return Math.max(document.body.scrollHeight,document.documentElement.scrollHeight);
                            };

                            if((getScrollTop()+getClientHeight()+1)>=getScrollHeight()) {
                                    if (!this.userInfo.bottom.cnt) {
                                        this.userInfo.bottom.cnt = 1;
                                        var first_time = new Date().getTime();
                                        this.userInfo.bottom.time = first_time - this.userInfo.arrive.start_time;
                                    var request = this.monitor_host + "et=2" + "&"
                                        + this.idInfo.toString() + "&"
                                        + this.userInfo.toString() + "&"
                                        + this.adInfo.toString();
                                    this.sendRequest(request);
                                    }
                            }
                        },
                        sendOnload: function() {
                            this.userInfo.arrive.end_time = new Date().getTime();
                            var request = this.monitor_host + "et=1" + "&"
                                + this.idInfo.toString() + "&"
                                + this.deviceInfo.toString() + "&"
                                + this.userInfo.ltime() + "&"
                                + this.userInfo.atime() + "&"
                                + this.adInfo.toString();
                            this.sendRequest(request);
                        },
                        sendUnload: function() {
                            clearTimeout(this.timer);
                            this.userInfo.dwell.end_time = new Date().getTime();
                            var request = this.monitor_host + "et=9" + "&"
                                + this.idInfo.toString() + "&"
                                + this.userInfo.dtime() + "&"
                                + this.userInfo.cpos() + "&"
                                + this.userInfo.toString();
                            this.sendRequest(request);
                            this.enable_monitor = false;
                        },
                        sendRequest: function(request) {
                            if (!this.enable_monitor) {
                                return 0;
                            }
                            var image = document.createElement("img");
                            image.src = request;
                        }
                    },
                //工具类
                Utility: {
                    clone: function(target) {
                        var buf;
                        if (target instanceof Array) {
                            buf = [];  //创建一个空的数组
                            var i = target.length;
                            while (i--) {
                                buf[i] = ThisPage.Utility.clone(target[i]);
                            }
                            return buf;
                        }else if (target instanceof Object){
                            buf = {};  //创建一个空对象
                            for (var k in target) {  //为这个对象添加新的属性
                                buf[k] = ThisPage.Utility.clone(target[k]);
                            }
                            return buf;
                        }else{
                            return target;
                        }
                    },
                    bind : function(element, type, listener) {
                        type = type.replace(/^on/i, '').toLowerCase();
                        // 事件监听器挂载
                        if (element.addEventListener) {
                            element.addEventListener(type, listener, false);
                        } else if (element.attachEvent) {
                            element.attachEvent('on' + type, listener);
                        }
                        return element;
                    },
                    getElementsByClassNameExt: function(root, className, tagName) {
                        if(root){
                            root=typeof root=="string" ? document.getElementById(root) : root;
                        }else{
                            root=document.body;
                        }
                        tagName=tagName||"*";
                        if (document.getElementsByClassName) {
                            return root.getElementsByClassName(className);
                        }else {
                            var tag= root.getElementsByTagName(tagName);
                            var tagAll = [];
                            for (var i = 0; i < tag.length; i++) {
                                for(var j=0,n=tag[i].className.split(' ');j<n.length;j++){
                                    if(n[j]==className){
                                        tagAll.push(tag[i]);
                                        break;
                                    }
                                }
                            }
                            return tagAll;
                        }
                    },
                    getPara : function(src) {
                        var obj = {};
                        if (src && typeof src == 'string' && src.indexOf("?") > -1) {
                            var paras = src.split("?")[1].split("&");
                            for (var i = 0, len = paras.length; i < len; i++) {
                                var tempPara = paras[i].split("=");
                                var name = tempPara[0];
                                var value = tempPara[1];
                                obj[name] = value;
                            }
                        }
                        return obj;
                    },
                    // url中的使用escape编码(%u[\d|\w]{4})格式的参数转换为encodeURIComponent格式
                    // eg: "a=%u4E2D%u56FD"转换后为:"a=%E4%B8%AD%E5%9B%BD"
                    escapeToEncode: function(url) {
                        var result = url || "";
                        if (result) {
                            result = result.replace(/%u[\d|\w]{4}/g, function(word) {
                                        return encodeURIComponent(unescape(word))
                                    });
                        }
                        return result
                    },
                    setDivKeyword: function(divname, keyword) {
                        var k = keyword || "猜你喜欢";
                        var ele = document.getElementById(divname);
                        ele.setAttribute("title", keyword);
                    },
                    flush_red: function(text, flush_word){
                        var text_flushed = ""
                        words=flush_word.split(' ')
                        var word_begin = text.indexOf(words[0]);
                        if (word_begin >= 0){
                            word_end = word_begin + flush_word.length;
                            text_flushed =  text.substring(0, word_begin) + "<font color=\"red\">" + words[0] +"</font>" + text.substring(word_end);
                        } else{
                            text_flushed = text;
                        }
                        return text_flushed;

                    },
                    newHighLight: function (str, flushWords, color){
                        if (!flushWords || flushWords==""){return str;}
                        if(!arguments[2])color = "red";
                        var wordArr=new Array();
                        wordArr=flushWords.split(" ");
                        if(wordArr.length==0){return str;}
                        for(i=wordArr.length-1;i>=0;i--){
                            var patt = new RegExp(wordArr[i],"ig");
                            str = str.replace(patt,"<font color="+color+">"+wordArr[i]+"</font>");
                        }    
                        return str; 
                    } ,
